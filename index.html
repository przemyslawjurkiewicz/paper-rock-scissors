<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Paper rock scissors Game</title>
    <meta name="description" content="Paper rock scissors Game" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
</head>

<body>
    <header class="container">
        <h1>Game "Paper Rock Scissors"</h1>
    </header>
    <section class="moves container hidden">
        <h2>Choose your move :</h2>
        <div class="row" id="buttons">
            <img id="chooseRock" src="images/rock.png" />
            <img id="choosePaper" src="images/paper.png" />
            <img id="chooseScissors" src="images/scissors.png" />
        </div>
        <hr>
    </section>
    <section class="new container">
        <button class="new-game" id="new-game">NEW GAME</button>
    </section>
    <section class="container hidden">
        <p id="result">Here are the results.</p>
        <div class="row">
            <div class="card" id="playerScores"></div>
            <div class="card" id="computerScores"></div>
        </div>
    </section>
    <section class="images container hidden">
        <div class="row">
            <div class="card">
                <p>PLAYER:</p>
                <img id="playerChooseImage" src="images/player.png" />
            </div>
            <div class="card">
                <p>COMPUTER:</p>
                <img id="computerChooseImage" src="images/comp.png" />
            </div>
    </section>
    <img class="funny" id="funny" src="images/haha.png" />
    <script src="js/script.js"></script>
</body>

</html>
