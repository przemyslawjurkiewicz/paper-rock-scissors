<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Paper rock scissors Game</title>
    <meta name="description" content="Paper rock scissors Game" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
</head>

<body>
    <header class="container">
        <h1>Game "Paper Rock Scissors"</h1>
        <div id="welcome"></div>
    </header>
    <section class="moves container">
        <h3>Choose your move :</h3>
        <div class="row" id="buttons">
            <img data-move="rock" class="player-move" src="images/rock.png" />
            <img data-move="paper" class="player-move" src="images/paper.png" />
            <img data-move="scissors" class="player-move" src="images/scissors.png" />
        </div>
        <hr>
    </section>
    <section class="container">
        <p id="result">Here are the results.</p>
        <div class="row">
            <div class="card" id="playerScores"></div>
            <div class="card" id="computerScores"></div>
        </div>
    </section>
    <section class="images container">
        <div class="row">
            <div id="playerChooseImage" class="card">
                <p>PLAYER:</p>
                <img class="player-image" src="images/player.png" />
                <img id="rock" class="player-image hidden" src="images/rocki.png" />
                <img id="paper" class="player-image hidden" src="images/paperi.png" />
                <img id="scissors" class="player-image hidden" src="images/scissorsi.png" />
            </div>
            <div id="computerChooseImage" class="card">
                <p>COMPUTER:</p>
                <img class="comp-image" src="images/comp.png" />
                <img id="rock" class="comp-image hidden" src="images/rocki.png" />
                <img id="paper" class="comp-image hidden" src="images/paperi.png" />
                <img id="scissors" class="comp-image hidden" src="images/scissorsi.png" />
            </div>
        </div>
    </section>
    <div class="overlay" id="modal-overlay">
        <div class="modal" id="qestions">
            <header>Welcome</header>
            <div class="content">
                <label>Enter Your name</label>
                <input class="input" type="text" name="name" maxlength="150" placeholder="Enter name">
                <label>How many rounds you want to play?</label>
                <input class="input" type="number" name="rounds" min="1" placeholder="Enter number of rounds">
                <button class="new-game" id="start-game">START A GAME</button>
            </div>
        </div>
        <div class="modal" id="stats">
            <div id="show-winner"></div>
            <header>Game statistics:</header>
            <div class="content">
                <div class="wrapper">
                    <table id="stats-table">
                    </table>
                </div>
                <button class="new-game" id="new-game">NEW GAME</button>
            </div>
        </div>
    </div>
    <img id="remis" class="funny hidden" src="images/haha1.png" />
    <img id="player" class="funny hidden" src="images/haha2.png" />
    <img id="computer" class="funny hidden" src="images/haha3.png" />
    <script src="js/script.js"></script>
</body>

</html>
